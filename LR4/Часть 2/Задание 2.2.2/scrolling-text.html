<!-- scrolling-text.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бегущая строка</title>
</head>
<body>
    <marquee class="marquee" behavior="alternate" direction="left" style="font-size:xx-large">
        <span style="color: rgb(4, 0, 255);">Поступайте </span>
        <span style="color: orange;">в наш </span>
        <span style="color: rgb(255, 0, 0);">университет! </span>
        <span style="color: green;">Мы ждем </span>
        <span style="color: blue;">именно </span>
        <span style="color: purple;">вас!</span>
    </marquee>
</body>
</html>
